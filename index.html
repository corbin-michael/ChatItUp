        <div ng-controller="signUpCtrl" id="signUpForm">
            <h1>Become a chugger</h1>
            <p><input type="text" ng-model="email" placeholder="Email"></p>
            <p><input type="text" ng-model="firstName" placeholder="First Name"></p>
            <p><input type="text" ng-model="lastName" placeholder="Last Name"></p>
            <p><input type="text" ng-model="userName" placeholder="Username"></p>
            <p><input type="password" ng-model="password" placeholder="Password"></p>
            <p><button class="btn btn-success" ng-click="signUpUser()">Sign Up</button></p>
            <p><a href="login.html" class="btn btn-primary">Login</a></p>
        </div>

        <div ng-controller="addFriend">
            <h1>Add a chugger!</h1>
                <div ng-repeat="user in allUsers">
                    <h3>{{ user.userInfo.userName }}</h3>
                    <p><i>Chugging Name: {{ user.userInfo.firstName + " " + user.userInfo.lastName }}</i></p>
                    <button ng-click="addNewFriend()">+ Add {{ user.userInfo.userName }}</button>
                </div>
        </div>
