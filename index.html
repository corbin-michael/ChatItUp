<!DOCTYPE html>
<html ng-app="barstoolBets">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChatItUp</title>
        <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Chug</h1>
            <h2><i>See a chug send a chug</i></h2>
            <!-- <div ng-controller="blogPosts">
                <h1>Blog Post</h1>
                <textarea ng-model="blogPost" style="width:350px;height:100px;" placeholder="Type your post here..."></textarea><br>
                <button class="btn btn-primary" ng-click="submitPost()">Submit Post</button>


                <ul id="entries">
                    <li ng-repeat="post in blogEntries | orderBy:'-time'">
                        Post: {{ post.post }}<br>
                        Post On: {{ post.time | date:'MMM d, yyyy' }}
                    </li>
                </ul>
            </div> -->

            <div ng-controller="signUpCtrl" id="signUpForm" style="border-top: 5px solid">
                <h1>Become a chugger</h1>
                <p><input type="text" ng-model="email" placeholder="Email"></p>
                <p><input type="text" ng-model="firstName" placeholder="First Name"></p>
                <p><input type="text" ng-model="lastName" placeholder="Last Name"></p>
                <p><input type="text" ng-model="userName" placeholder="Username"></p>
                <p><input type="password" ng-model="password" placeholder="Password"></p>
                <p><button class="btn btn-success" ng-click="signUpUser()">Sign Up</button></p>
                <p><a href="login.html" class="btn btn-primary">Login</a></p>
            </div>


            <div ng-controller="friendsCtrl">
                <div class="allUsers">
                    <h1>Add from all users!</h1>
                    <p>Current: {{ currentDudeID }}</p>

                    <div ng-repeat="user in allUsers" ng-if="currentDudeID != user.uid">
                        <div ng-repeat="friend in allFriends" ng-if="friend.friendID != user.uid">
                            <h3>{{ user.userName }}</h3>
                            <h3>{{ friend.friendID }}</h3>
                            <p><i>Chugging Name: {{ user.firstName + " " + user.lastName }}</i></p>
                            <input type="hidden" ng-model="friendUID" value="{{user.uid}}">
                            <button class="btn btn-primary" ng-click="addNewFriend(user.uid, user.firstName, user.lastName, user.email, user.userName)">+ Add {{ user.userName }}</button>
                        </div>
                    </div>
                </div>

                <div class="currentFriends">
                    <h1>Your friends</h1>
                    <div ng-repeat="(key, friend) in allFriends track by friend.friendID">
                        <h3>User: {{ friend.friendUserName }}</h3>
                        <p>Email: {{ friend.friendEmail }}</p>
                        <button class="btn btn-danger" ng-click="deleteFriend(key)">Remove Friend</button>
                    </div>
                </div>

            </div>


        </div>




        <!-- jquery -->
        <script src="js/jquery.min.js"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
        <script src="js/firebaseConfig.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
