<!DOCTYPE html>
<html ng-app="barstoolBets">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChatItUp</title>
        <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="userInfo" ng-controller="userInfoCtrl">
                <h1>Please add some info about yourself :)</h1>

                <div id="userInfoForm">
                    <p><input type="text" ng-model="firstName" placeholder="First Name"></p>
                    <p><input type="text" ng-model="lastName" placeholder="Last Name"></p>
                    <p><input type="file" ng-model="profilePic"></p>
                    <p><button class="btn btn-primary" ng-click="uploadUserInfo()">Add Info</button></p>
                </div>
            </div>
        </div>


        <!-- jquery -->
        <script src="js/jquery.min.js"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
        <script src="js/firebaseConfig.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
        <script src="js/app.js"></script>
        <script>
            $(function() {

            });
        </script>
    </body>
</html>
